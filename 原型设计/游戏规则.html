          <p><span>1.简单游戏分为3X3、4X4和5X5的数字华容道，其中仅有3X3模式提供AI演示功能</span></p><p><span>2.通关挑战首先为3X3，当通关数达到2关后变为4X4，当通关数为4关后变为5X5，其中3X3模式提供AI演示功能，当您打开AI演示，计时器会增加20秒时间，并且不会停止</span></p><p><span>3.AI挑战能够记录您完成游戏后走的步数与游</span></p><p><span>戏AI走的步数差，并记录您的完成时间</span></p><p><span>4.AI演示功能分为动画演示功能和逐步演示功能，当您打开AI演示后，将关闭您的按键直到您关闭AI演示</span></p><p><span>5.通关排名和AI排名将分别记录您的游戏记录</span></p>
